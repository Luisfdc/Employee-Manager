<table #dataTable class="display" style="width:100%">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Departamento</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees" id="td-{{employee.id}}">
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.department.name}}</td>
      <td><a class="btn btn-app btn-danger" (click)="deleteEmployee(employee.id)"><i class="fa fa-trash-o"></i>Excluir</a></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Departamento</th>
      <th></th>
    </tr>
  </tfoot>
</table>
